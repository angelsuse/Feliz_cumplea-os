<!DOCTYPE html>

<body bgcolor="Cyan">
<h1 style="color:white; background-color: antiquewhite;"> Lista desordenada </h1>
<ul>
    <li>Paleta</li>
    <li>Bombón</li>
    <li>Chicharón</li>
</ul>
<p>Y una lista desordenada con viñetas:</p>
<ul  style="list-style-type: square; background-color: black; color: white;">
<li>Paleta</li>
<li>Bombón</li>
<li>Chicharrón</li>
</ul>
<p style="font-size:150%;">Las viñetas solo son para listas desordenadas, en las ordenadas solo es cambiar el tipo de viñeta</p>

<h1 style="text-align:center;">Lista ordenada</h1>
<ol>
    <li >Paleta</li>
    <li>Bombón</li>
    <li>Chicarrón</li>
</ol>

</body>
